<style type="text/css">
    .vertical{
    margin-top:0%;
    }
    .small-middle-container{
        margin: auto;
        width: 200px;
    }
    .dropdown-menu > a:hover {
        background-color: #ffffff;
        color: #ffc107 !important;
        background-image: none;
    }

    .weatherwidget-io {
        -webkit-animation: fadein 1.5s; /* Safari, Chrome and Opera > 12.1 */
            -moz-animation: fadein 1.5s; /* Firefox < 16 */
            -ms-animation: fadein 1.5s; /* Internet Explorer */
            -o-animation: fadein 1.5s; /* Opera < 12.1 */
                animation: fadein 1.5s;
    }
    @keyframes fadein {
        0% { opacity: 0; }
        75% { opacity: 0; }
        100%   { opacity: 1; }
    }

    /* Firefox < 16 */
    @-moz-keyframes fadein {
    0% { opacity: 0; }
    75% { opacity: 0; }
    100%   { opacity: 1; }
    }

    /* Safari, Chrome and Opera > 12.1 */
    @-webkit-keyframes fadein {
    0% { opacity: 0; }
    75% { opacity: 0; }
    100%   { opacity: 1; }
    }

    /* Internet Explorer */
    @-ms-keyframes fadein {
    0% { opacity: 0; }
    75% { opacity: 0; }
    100%   { opacity: 1; }
    }

    /* Opera < 12.1 */
    @-o-keyframes fadein {
    0% { opacity: 0; }
    75% { opacity: 0; }
    100%   { opacity: 1; }
    }
</style>
    
<div class="mt-4 fadein">
    <div class="text-center vertical">
    <h1 class="display-1 font-weight-bolder text-warning text-center">welcome</h1>
    <h5 class="display-5 font-weight-bolder text-warning text-center mt-3" id="datetime">1/2/2022</h5>

        <div class="btn-group dropright justify-content-center mt-4">
        <button type="button" class="btn btn-warning btn-lg dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="font-weight-bolder">Take me to...</span>
        </button>
        <div class="dropdown-menu bg-warning">
            {% for item in site.data.navigation %}
            <a class="dropdown-item font-weight-bold text-white" href="{{ item.link }}" >{{ item.name }}</a>
            {% endfor %}
        </div>
    </div>

    <div class="container small-middle-container mt-2">

    </div>

    </div>
</div>
    
    
    <script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
    </script>
